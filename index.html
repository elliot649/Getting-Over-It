<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Scratch Game</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      color: #333;
    }
    h1 {
      margin-top: 20px;

      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>

<body>
  <h1>Play My Scratch Game!</h1>
  <div class="game-container">
    <iframe
      src="https://scratch.mit.edu/projects/389464290/embed"
      allowtransparency="true"
      width="800"
      height="600"
      frameborder="0"
      scrolling="no"
      allowfullscreen>
    </iframe>
  </div>

</html>
